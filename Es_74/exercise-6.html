<html>
  <body>
    <div id="container">
      <h2>Person's Form</h2>
      <form id="person-form">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>

  /*
  <form>
    <div>
      <label>First Name:</label>
      <input type="text" class="form-input" id="firstName" value="Mario" />
    </div>
    <div>
      <label>Last Name:</label>
      <input type="text" class="form-input" id="lastName" value="Rossi" />
    </div>
    <div>
      <label>Age:</label>
      <input type="number" class="form-input" id="age" value="25" />
    </div>
  </form>
  */
  // Code here
  function initForm(){
    const firstElem = document.createElement("input");
    firstElem.type = 'text';
    firstElem.className = "form-input";
    firstElem.id = 'firstName';

    const secondElem = document.createElement("input");
    secondElem.type = 'text';
    secondElem.className = "form-input";
    secondElem.id = 'lastName';

    
    const thirdElem = document.createElement("input");
    thirdElem.type = 'number';
    thirdElem.className = "form-input";
    thirdElem.id = 'age';

    let form = document.querySelector('form');
    form.appendChild(firstElem);
    form.appendChild(secondElem);
    form.appendChild(thirdElem);

    let btn = document.querySelector('button');
    btn.addEventListener('click', submitPersonForm)
  }

  function submitPersonForm(e){
    e.preventDefault();

    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const age = document.getElementById("age");

    const person = {
      firstName: firstName.value,
      lastName: lastName.value,
      age: age.value,
    };

    console.log(person);
  }

  window.onload = initForm();
</script>
