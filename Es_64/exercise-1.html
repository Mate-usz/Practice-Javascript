<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  let post;

  let btnFetch = document.querySelector('#fetch-post');
  btnFetch.addEventListener('click', async() => {
    //console.log('Cercando il post.');
    let response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
    post = await response.json();
  });

  let btnSave = document.querySelector('#save-post');
  btnSave.addEventListener('click', () => {
    if(post){
      //console.log('Salvando il post.');
      localStorage.setItem('post', JSON.stringify(post));
    }
  });

</script>
